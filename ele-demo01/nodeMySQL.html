        创建数据库后打开的子窗口

        创建数据库
    </button>

    <button id="createTable">
        创建表
    </button>

    <button id="insertContent">
        插入内容
    </button>

        查询所有内容
    </button>

        通过ID查询
    </button>

    更新表中内容
    <form action="http://localhost:3333/updateTable" method="GET">
        <label id="id">
            id:
        </label>
        <input type="text" name="id" value="">
        <label id="title">
            title:
        </label>
        <input type="text" name="title" value="">
        <label id="body">
            body
        </label>
        <input type="text" name="body" value="">
        <button type="submit" >更新表中内容</button>
    </form>
